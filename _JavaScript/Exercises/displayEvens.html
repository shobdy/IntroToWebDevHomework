<!DOCTYPE html>
<html>
<head>
    <script type="text/JavaScript" src="displayEvens.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
</head>
<body onload="document.getElementById('numStart').focus();">
    <div class="container">
        <h1>Display Even Numbers</h1>
        <form name="evenNum" onsubmit="return validateItems();" class="form-inline">
            <div class="form-group">
                <label for="numStart">Starting Number</label>
                <input type="number" class="form-control" id="numStart" />
            </div>
            <div class="form-group">
                <label for="numEnd">Ending Number</label>
                <input type="number" class="form-control" id="numEnd" />
            </div>
            <div class="form-group">
                <label for="numStep">Step</label>
                <input type="number" class="form-control" id="numStep" />
            </div>
            <button type="submit" id="submitButton" class="btn btn-default">Submit</button>
        </form>
        <div id="results"></div>
    </div>
</body>
</html>
