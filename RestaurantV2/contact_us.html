<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <style>
            nav{
                padding: 10px 0px;
            }
            nav a {
                padding: 20px;
            }
            table   {
                width: 425px;
                margin-left: 400px; 
            }
           #additionalInfo  {
               width: 200px;
               height: 100px;
           }
           #name, #email, #phone   {
               width: 200px;
           }
           #reason  {
               width: 205px;
           }
           #bestTimeToContact input  {
               margin-right: 8px;
           }
        </style>
    </head>
    <body>
        <header>
            <h1 align="center">Joe's Diner</h1>
            <hr>
            <nav>
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="contact_us.html">Contact Us</a>
            </nav>
            <hr>
        </header>
            <main>
              <form action="#" method="post">
                  <table>
                      <tr>
                          <td align="right"><label id="nameLabel" for="name">Name:</label></td>
                          <td><input id="name" name="name" type="text" /></td>
                      </tr>
                      <tr>
                          <td align="right"><label id="emailLabel" for="email">Email:</label></td>
                          <td><input id="email" name="email" type="text" /></td>
                      </tr>
                      <tr>
                          <td align="right"><label id="phoneLabel" for="phone">Phone:</label></td>
                          <td><input id="phone" name="phone" type="text" /></td>
                      </tr>
                      <tr>
                          <td align="right"><label id="reasonLabel" for="reason">Reason for Inquiry:</label></td>
                          <td><select id="reason" name="reason">
                                <option value="catering" checked>Catering</option>
                                <option value="privateParty">Private Party</option>
                                <option value="feedback">Feedback</option>
                                <option value="other">Other</option>
                              </select>
                      </tr>
                      <tr>
                          <td align="right" style="vertical-align: top;"><label id="additionalInfoLabel" for="additionalInfo">Additional Information:</label></td>
                          <td><textarea id="additionalInfo" name="additionalInfo"></textarea></td>
                      </tr>
                      <tr>
                          <td align="right"><label id="visitBeforeLabel" for="visitBefore">Have you been to the restaurant?</label></td>
                          <td><input name="visitBefore" value="No" type="radio" checked/>No <input name="visitBefore" value="Yes" type="radio" />Yes</td>
                      </tr>
                      <tr>
                          <td align="right"><label id="bestTimeToContactLabel" for="bestTimeToContact">Best days to contact you:</label></td>
                          <td id="bestTimeToContact"><input name="bestTimeToContact" type="checkbox" value="Monday">M
                            <input name="bestTimeToContact" type="checkbox" value="Tuesday">T
                            <input name="bestTimeToContact" type="checkbox" value="Wednesday">W
                            <input name="bestTimeToContact" type="checkbox" value="Thursday">Th
                            <input name="bestTimeToContact" type="checkbox" value="Friday">F</td>
                      </tr>
                      <tr>
                          <td></td>
                          <td align="right"><input id="SendRequest" name="SendRequest" type="submit" value="Send Request" /></td>
                      </tr>
                  </table>
              </form>
            </main>
            <hr>
            <footer align="center">
                <address>123 Main St., Beaver Dam, KY 42320</address>
                <p>270-555-1234</p>
            </footer>
    </body>
</html>
